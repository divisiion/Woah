plugins {
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id 'java'
}

group 'me.divisiion'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.json:json:20200518'
}

jar {
    manifest {
        attributes (
                'Manifest-Version': '1.0',
                "Main-Class": "me.divisiion.omg.Main"
        )
    }
}

shadowJar {
    dependencies {
        include(dependency('org.json:json:20200518'))
    }
    exclude 'dummyThing'
    exclude 'LICENSE.txt'
    classifier = 'release'
}

test {
    useJUnitPlatform()
}
